<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Game of Craps</title>
</head>
<body>
    <div id="container">
        <div id="about">
            <h1>Craps Game</h1>
            <span id="hr"></span>
            <h4>Please Check out <a href="./README.md"> Rules </a> before Playing the game</h4>
        </div>
        <div id="dice-img-container">
            <img src="./images/dice1.png" alt="">
            <img src="./images/dice2.png" alt="">
        </div>
        <div id="result">
            <h4 id="points">Points: <span>8</span></h4>
            <p id="message">You won..!!</p>
        </div>
        <button id="play-btn">
            Play
        </button>
    </div>

    <script src="./apps.js"></script>
</body>
</html>
