<!--
jQuery is a lightweight, "write less, do more", JavaScript library.
jQuery takes a lot of common tasks that require many lines of JavaScript code to accomplish, 
and wraps them into methods that you can call with a single line of code.

The jQuery library contains the following features:
    HTML/DOM manipulation
    CSS manipulation
    HTML event methods
    Effects and animations
    AJAX
    Utilities

-->

<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    </head>
    
    <body>

    <!--
        Basic syntax is: $(selector).action()

    A $ sign to define/access jQuery
    A (selector) to "query (or find)" HTML elements
    A jQuery action() to be performed on the element(s)

    -->

    <p>Welcome to JQuery Lecture</p>
    <p id = "p1">This is another paragraph.</p>
    <button name = "btnHide" id="btnHide">Hide</button>
    <button name = "btnShow" id="btnShow">Show</button>

    <script>
         $(document).ready(function(){
            $("#btnHide").click(function(){
                $("p").hide();
                alert('Paragraph hidden!');
             });

            $("#btnShow").click(function(){
                $("p").show();
             });

            $("p").click(function(){
                alert($(this).text());
             });
        }); 

    </script>
    </body>
</html>
